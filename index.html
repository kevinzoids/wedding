<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin & Alice Wedding Invitation</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;500&family=Playfair+Display:ital@0;1&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #5a4a3a;
            /* 深咖啡色，對應原圖文字 */
            --bg-color: #fdfcf9;
            --accent-color: #d4a373;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Noto Serif TC', serif;
            color: var(--primary-color);
            background-color: var(--bg-color);
            scroll-behavior: smooth;
        }

        /* 響應式容器 */
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            overflow-x: hidden;
        }

        /* 首頁區塊 */
        .hero {
            height: 90vh;
            min-height: 666px;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            background: linear-gradient(rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.1)),
                url('A-226.jpg') no-repeat center center;
            /* 請確保圖片路徑正確 */
            background-size: cover;
            position: relative;
        }

        /* 若圖片未加載，提供一個備用的美化樣式 */
        .hero-before {
            height: 10vh;
            padding: 0 5vw;
            letter-spacing: 3px;
            font-size: 0.9rem;
            height: 10vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .names {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            top: 200px;
        }

        /* 資訊卡片區塊 */
        .info-section {
            background: white;
            padding: 50px 20px;
            margin-top: -50px;
            border-radius: 50px 50px 0 0;
            box-shadow: 0 -10px 20px rgba(0, 0, 0, 0.05);
            z-index: 10;
            position: relative;
        }

        .date-grid {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            padding: 20px 0;
        }

        .date-item {
            flex: 1;
        }

        .big-number {
            font-size: 3.5rem;
            font-weight: 500;
            line-height: 1;
        }

        .venue-name {
            font-size: 1.2rem;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        /* 倒數計時 */
        #countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .time-box {
            background: #f4f1ea;
            padding: 10px;
            min-width: 60px;
            border-radius: 8px;
        }

        /* 按鈕樣式 */
        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: 0.3s;
        }

        .btn:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: 1s all ease-out;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>

    <div class="container">
        <section class="hero-before">
            <div>YOU'RE INVITED TO OUR WEDDING</div>
        </section>
        <section class="hero">
            <div class="names">Alice and Kevin </div>
        </section>

        <section class="info-section">
            <div class="fade-in">
                <p style="letter-spacing: 2px;">SATURDAY</p>
                <div class="date-grid">
                    <div class="date-item">12:00</div>
                    <div class="date-item">
                        <div style="font-size: 0.9rem;">APRIL</div>
                        <div class="big-number">11</div>
                    </div>
                    <div class="date-item">2026</div>
                </div>

                <div class="venue-name">
                    GRAND VICTORIA HOTEL<br>
                    大直維多麗亞酒店
                </div>
                <p>臺北市中山區敬業四路168號</p>

                <a href="https://maps.app.goo.gl/oEkeSiGKYg75kdt1A" target="_blank" class="btn">開啟 Google 地圖</a>
            </div>

            <hr style="margin: 50px auto; width: 50px; border: 0.5px solid #ddd;">

            <div class="fade-in">
                <h3>倒數慶祝</h3>
                <div id="countdown">
                    <div class="time-box"><span id="days">00</span><br><small>Days</small></div>
                    <div class="time-box"><span id="hours">00</span><br><small>Hrs</small></div>
                    <div class="time-box"><span id="mins">00</span><br><small>Mins</small></div>
                </div>
            </div>
        </section>

        <footer style="padding: 50px; font-size: 0.8rem; color: #999;">
            We can't wait to see you!
        </footer>
    </div>

    <script>
        // 1. 倒數計時器邏輯
        const weddingDate = new Date("April 11, 2026 12:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const diff = weddingDate - now;

            if (diff > 0) {
                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

                document.getElementById("days").innerText = d;
                document.getElementById("hours").innerText = h;
                document.getElementById("mins").innerText = m;
            }

            setInterval(updateCountdown, 1000);
        }
        
        updateCountdown();

        // 2. 滾動淡入動畫
        const observerOptions = { threshold: 0.2 };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
    </script>

</body>

</html>
